<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regStyle.css">
    <title>Registration</title>
</head>
<body>
    <div>
        <div class="regForm">
            <form>
                <h1>Sign Up</h1>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Password" inputmode="email">
                <h5>Already have an Account<a href="" class="acc">Sign In</a></h5>
                <button class="regButton">Register</button>
            </form>
        </div>
    </div>
    <!-- <button class="fab">login</button> -->
</body>
</html>
